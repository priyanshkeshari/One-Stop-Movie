<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
     integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
     crossorigin="anonymous">
    <style>
* {
	padding:0;
	margin:0;
	box-sizing:border-box;
    font-family: Rubik, sans-serif;
}
body{
    background: var(--platinum);
}
        
:root {
    --red: #ef233c;
    --darkred: #c00424;
    --platinum: #e5e5e5;
    --black: #2b2d42;
    --white: #fff;
    --thumb: #edf2f4;
    --webcolor: #FDE5D9;
    --lightred: #fab5be; 
    --lihover: #f8a3ad;
}
.favcard{
 position: relative;
 width: 200px;
 height: 310px;
 border: 1px solid #10101066;
 margin: 10px;
 border-radius: 8px;
 border: none;
 transform: scale(0.75);
 transition: 300ms linear;
}
.favcard:hover{
    transform: scale(0.8);
}

.favcard img{
 width: 100%;
 height: 100%;
 border-radius: 8px;
}
.favcard .content{
 position: absolute;
 width: 100%;
 height: 25%;
 bottom: 0;
 border-radius: 0px 0px 8px 8px;
 z-index: 1;
}
.favcard .content::before{
 position: absolute;
 content: '';
 width: 100%;
 height: 100%;
 background: rgb(255 255 255 / 5%);
 backdrop-filter: blur(5px);
 border-radius: 0px 0px 20px 20px;
 z-index: -1;
 }
.content h3 {
    color: #fff;
    padding: 5px 0px 0px 10px;
    font-size: 17px;
    margin-block-start: 0;
    margin-block-end: 0;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    font-weight: 400;
}
.content p {
    color: #fff;
    padding: 0px 0px 5px 10px;
    font-size: 13px;
    display: block;
    margin-block-start: 0;
    margin-block-end: 0;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
}
.content h6 {
    color: #fff;
    padding: 0px 0px 0px 10px;
    font-size: 13px;
    margin-block-start: 0;
    margin-block-end: 0;
    margin-inline-start: 0;
    margin-inline-end: 0;
    font-weight: 400;
}
.content h6 span:nth-of-type(1){
  color: #000;
  background: linear-gradient(90deg, #30BBCE,#01B4E5);
  padding: 2px 5px;
  border-radius: 5px;
}
.content h6 .bi{
  color: #dbca0e;
  font-size: 15px;
  margin-left: 5px;
  margin-right: 5px;
}
    </style>
</head>
<body>
    <div class="favcard">
        <img src="https://b1.filmpro.ru/c/377809.600xp.jpg" alt="">
        <div class="content">
          <h3>Avatar2</h3>
          <p>Action, Drama, Fantsy</p>
          <h6><span>TMDB</span> <i class="bi bi-star-fill"></i> 9.0 / 10</h6>
        </div>
    </div>
    <div class="favcard">
        <img src="https://i0.wp.com/aftercredits.com/wp-content/uploads/2017/05/PiratesOfTheCaribbeanDeadMenTellNoTalesPoster.jpg?ssl=1" alt="">
        <div class="content">
          <h3>Pirates of the Caribbean</h3>
          <p>Action, Drama, Fantsy</p>
          <h6><span>TMDB</span> <i class="bi bi-star-fill"></i> 9.0 / 10</h6>
        </div>
    </div>
    <div class="favcard">
        <img src="https://www.kino-teatr.ru/movie/posters/big/6/128836.jpg" alt="">
        <div class="content">
          <h3>Venom</h3>
          <p>Action, Drama, Fantsy</p>
          <h6><span>TMDB</span> <i class="bi bi-star-fill"></i> 9.0 / 10</h6>
        </div>
    </div>
</body>
</html>
